<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios Básicos</title>
</head>
<body>
    <!-- FORMULARIO 1: Contacto -->
    <h2>Formulario de Contacto</h2>
    <form action="#" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="mensaje">Mensaje:</label><br>
        <textarea id="mensaje" name="mensaje" rows="4" cols="30" required></textarea><br><br>

        <button type="submit">Enviar</button>
    </form>

    <hr>

    <!-- FORMULARIO 2: Registro -->
    <h2>Formulario de Registro</h2>
    <form action="#" method="post">
        <label for="usuario">Usuario:</label>
        <input type="text" id="usuario" name="usuario" required><br><br>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="email-registro">Correo electrónico:</label>
        <input type="email" id="email-registro" name="email-registro" required><br><br>

        <label for="fecha-nacimiento">Fecha de nacimiento:</label>
        <input type="date" id="fecha-nacimiento" name="fecha-nacimiento"><br><br>

        <button type="submit">Registrarse</button>
    </form>

    <hr>

    <!-- FORMULARIO 3: Inicio de sesión -->
    <h2>Formulario de Inicio de Sesión</h2>
    <form action="#" method="post">
        <label for="login-usuario">Usuario:</label>
        <input type="text" id="login-usuario" name="login-usuario" required><br><br>

        <label for="login-password">Contraseña:</label>
        <input type="password" id="login-password" name="login-password" required><br><br>

        <button type="submit">Iniciar Sesión</button>
    </form>
</body>
</html>
